<!DOCTYPE html>
<html lang="hr-HR"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Close Tab</title>
</head>
<body>
<script type="text/javascript">
    window.close();
</script>
<noscript>
    <p>JavaScript je potreban za zatvaranje ovog taba. Molimo zatvorite tab ručno.</p>
    <a th:href="@{${path}}">Vrati se na glavnu stranicu</a>
</noscript>
</body>
</html>
