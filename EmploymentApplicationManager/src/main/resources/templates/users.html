<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sustav radnici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" sizes="16x16" href="https://betastudio.hr/betasoft/png/employee-16x16.png">

    <link rel="shortcut icon" type="image/png" sizes="32x32" href="https://betastudio.hr/betasoft/png/employee-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="https://betastudio.hr/betasoft/png/employee-16x16.png">

    <link rel="icon" type="image/png" sizes="32x32" href="https://betastudio.hr/betasoft/png/employee-32x32.png">

    <link rel="apple-touch-icon" sizes="180x180" href="https://betastudio.hr/betasoft/png/employee-180x180.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" style="padding-left: 10px;" th:href="${path}"><i
                            class="fas fa-arrow-left fa-1x"></i></a>
                </li>
            </ul>
            <a class="navbar-brand mx-auto" href="#">Sustav radnici</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                    <a class="nav-link d-inline-block" style="padding-right: 10px;" id="logoutLink" href="#">
                        <i class="fas fa-user"></i>
                        <span id="usernameMessage" style="display: none;">Prijavljeni korisnik: <span th:text="${#authentication.principal}">not found</span></span>
                    </a>

                    <a class="nav-link d-inline-block" style="padding-right: 10px;" href="/logout">
                        <i class="fas fa-sign-out-alt fa-1x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-4">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/show'">
                        <span>Evidencija korisnika</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/select/sign-up'">
                        <span>Pregled naloga za prijavu</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/select/update'">
                        <span>Pregled naloga za promjenu</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/select/sign-out'">
                        <span>Pregled naloga za odjavu</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/employees/show-all'">
                        <span>Pregled svih naloga</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/employees/show-all-not-sent'">
                        <span>Pregled svih naloga u pripremi</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/employees/show-specific?appType=activeApps'">
                        <span>Popis radnika u radnom odnosu</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/employees/show-specific?appType=expiryApps'">
                        <span>Izvještaj o isteku radne dozvole</span>
                    </button>
                    <button class="btn btn-primary btn-block mb-3" onclick="window.location.href='/users/employees/show-specific?appType=fixedTermApps'">
                        <span>Izvještaj o isteku rada na određeno</span>
                    </button>
                    <button class="btn btn-secondary btn-block mb-3" onclick="window.location.href='/logout'">
                        <span>Odjava</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <br/><br/>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/show-active-user-admin.js"></script>

</body>
</html>
