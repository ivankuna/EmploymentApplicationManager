<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Prijava radnika</title>
<!--    <title th:text="${title}">Podatak</title>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" sizes="16x16"
          href="https://icons.iconarchive.com/icons/fa-team/fontawesome/16/FontAwesome-Helmet-Safety-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
          href="https://icons.iconarchive.com/icons/fa-team/fontawesome/32/FontAwesome-Helmet-Safety-icon.png">
    <style>
        * {  font-size: 16px; }
        .btn {
             font-size: 14px;
             }
        .fixed-bottom-buttons {
                position: fixed;
                bottom: 0px;
                left: 0;
                right: 0;
                z-index: 1030;
                display: flex;
                justify-content: center;
                background-color: #343a40; /* grey color */
                padding: 10px 0;
            }
        .fixed-bottom-buttons .btn {
          margin: 0 5px;
        }
        .navbar {
          position: fixed;
          top: 0;
          z-index: 1000;
          width: 100%;
          background-color: #343a40; /* siva boja */
          padding: 10px 0;
          padding-left: 2px;
        }

        .navbar .nav-item {
          margin-right: 15px;
        }

        .navbar .nav-link {
          color: #fff; /* bijela boja */
          font-size: 16px;
          font-weight: bold;
        }

        .navbar .nav-link:hover {
          color: #f8f9fa; /* svijetlo siva boja */
        }
        body {
          padding-top: 40px; /* Dodatni padding na vrhu body elementa */
        }


    </style>
</head>
<body>
<div class="content">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Sustav za prijavu radnika - betaSoft (c)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name">not found</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Odjava</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-4">
    <div class="col-md-6 offset-md-3">
        <br>
        <h4 th:text="${title}">Podatak</h4>
        <hr>
        <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
        <form id="myForm" th:object="${class}" th:action="@{${pathSave}}" method="POST">
            <input type="hidden" th:field="*{__${dataId}__}">
            <input th:each="data : ${hiddenList}" input type="hidden" th:field="*{__${data}__}">

            <div th:each="data : ${dataList}" class="form-group-row">
                <div class="col-sm-9">
                    <label th:for="${data.field}" th:text="${data.name}"></label>
                    <div th:if="${#lists.isEmpty(data.items) and #strings.isEmpty(data.model)}">
                        <input class="form-control" th:id="${data.field}"
                               th:type="${data.type == 'myDecimal'} ? 'number' : ${data.type}"
                               th:step="${data.type == 'myDecimal'} ? '0.01' : null"
                               th:field="*{__${data.field}__}"
                               th:required="${data.required == 'true'} ? 'required' : null"
                               th:disabled="${data.enabled == 'false'} ? 'disabled' : null"
                               th:title="${data.required == 'true'} ? 'Molimo Vas da popunite ovo polje.' : null"
                        >
                    </div>
                    <div th:unless="${#strings.isEmpty(data.model)}">
                        <select class="form-control" th:id="${data.field}" th:field="*{__${data.id}__}"
                                th:required="${data.required == 'true'} ? 'required' : null"
                                th:disabled="${data.enabled == 'false'} ? 'disabled' : null"
                                title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                            <option th:each="item : ${__${data.model}__}" th:value="${item[data.field]}"
                                    th:text="${item[data.option]}"></option>
                        </select>
                    </div>
                    <div th:if="${data.items != null and data.items.size() > 0}">
                        <select class="form-control" th:id="${data.field}"
                                th:field="*{__${data.field}__}"
                                th:required="${data.required == 'true'} ? 'required' : null"
                                th:disabled="${data.enabled == 'false'} ? 'disabled' : null"
                                title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                            <option th:each="item : ${data.items}" th:value="${item}"
                                    th:text="${item}"></option>
                        </select>
                    </div>
                    <br>
                </div>
            </div>
            <div class="fixed-bottom-buttons">
                <button th:if="${pathSave != ''}" type="submit" class="btn btn-primary">Spremi</button>
                <button th:if="${sendLink != ''}" type="submit" class="btn btn-primary"
                        onclick="return confirm('Jeste li sigurni da želite poslati nalog?');"
                        th:formaction="@{${sendLink}}">
                    Pošalji
                </button>
                <form th:if="${pathSave != ''}">

                    <!--                    <button th:if="${pathSave != ''}" type="submit" class="btn btn-danger"-->
                    <!--                            onclick="cancelForm()"-->
                    <!--                            th:formaction="@{${cancelLink}}">-->
                    <!--                        Odustani-->
                    <!--                    </button>-->
                    <button type="button" class="btn btn-danger" th:onclick="showConfirmation()">Odustani</button>

                </form>
                <form th:if="${pathSave == ''}">
                    <button type="button" class="btn btn-primary" th:onclick="window.location=[[${pathShow}]]">
                        Povratak
                    </button>
                </form>
            </div>
            <div class="row">
                <br/><br/>
            </div>
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{${script}}"></script>

<script>
    function showConfirmation() {
        if (confirm("Želite li prekinuti unos?")) {
            // Ako korisnik pritisne "OK", preusmjeri ih na putanju
            window.location = "[[${pathShow}]]";
        } else {
            // Ako korisnik pritisne "Cancel", ne preusmjeravaj ih
            return false; // Dodajte ovo da spriječite preusmjeravanje
        }
    }
</script>

<script>
    document.getElementById('oib').addEventListener('blur', function(event) {
        // Dohvati vrijednost unesenog OIB-a
        var oibValue = document.getElementById('oib').value;
        // GET zahtjev
        // window.location = '/employees/check-oib';
        // POST zahtjev
        sendPostRequest(oibValue);
    });

function sendPostRequest(oib) {
    fetch('/employees/check-oib', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ oib: oib })
    }).then(response => {
        if (response.ok) {
            // Ako je POST zahtjev uspješan, preusmjeri na novi URL
            return response.text(); // Ovdje se dobiva URL kao tekst
        } else {
            // Ako POST zahtjev nije uspješan, ispiši grešku u konzoli
            console.error('Greška prilikom slanja POST zahtjeva:', response.statusText);
            return null;
        }
    }).then(url => {
        if (url) {
            // Ako je dobiven URL, preusmjeri na taj URL a ako je prazan ostani tu
            if (url != '') {
            window.location = url;
            }

        } else {
            // Ako nije dobiven URL, ispiši grešku u konzoli
            console.error('Nije dobiven URL kao odgovor na POST zahtjev.');
        }
    }).catch(error => {
        console.error('Greška prilikom slanja POST zahtjeva:', error);
    });
}

</script>



</body>
</html>
