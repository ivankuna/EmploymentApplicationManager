<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sustav radnici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" type="image/png" sizes="16x16"
          href="https://betastudio.hr/betasoft/png/employee-16x16.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32"
          href="https://betastudio.hr/betasoft/png/employee-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://betastudio.hr/betasoft/png/employee-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://betastudio.hr/betasoft/png/employee-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://betastudio.hr/betasoft/png/employee-180x180.png">
    <style>
    * {
        font-size: 14px;
    }

    .btn {
        font-size: 14px;
    }

    .fixed-bottom-buttons {
        position: fixed;
        bottom: 0px;
        left: 0;
        right: 0;
        z-index: 1030;
        display: flex;
        justify-content: center;
        background-color: #343a40;
        padding: 10px 0;
    }

    .fixed-bottom-buttons .btn {
        margin: 0 5px;
    }

    .navbar {
        position: fixed;
        top: 0;
        z-index: 1000;
        width: 100%;
        background-color: #343a40;
        padding: 10px 0;
        padding-left: 2px;
    }

    .navbar .nav-item {
        margin-right: 15px;
    }

    .navbar .nav-link {
        color: #fff;
        font-size: 14px;
    }

    .navbar .nav-link:hover {
        color: #f8f9fa;
    }

    body {
        padding-top: 40px;
    }

    .fixed-top-title {
        position: fixed;
        top: 1;
        width: 100%;
        background-color: #343a40; /* siva boja */
        color: #fff; /* bijela boja */
        font-size: 14px;
        padding: 10px 0;
        text-align: center;
        z-index: 1000;
    }

    .navbar-brand {
        margin: 0 auto;
    }

    .navbar-nav .nav-link {
        padding: 0;
    }

    .navbar-nav .nav-item {
        margin-right: 0;
    }

    </style>
</head>
<body>
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" style="padding-left: 10px;" th:href="${path}"><i
                            class="fas fa-arrow-left"></i></a>
                </li>
            </ul>

            <a class="navbar-brand mx-auto" th:text="${title}" href="#">Naslov tablice</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="padding-right: 10px;" href="/logout"><i
                            class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-4">
    <div class="col-md-6 offset-md-3">
        <br>
        <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
        <form id="myForm" th:object="${class}" th:action="@{${pathSave}}" method="POST">

            <input type="hidden" th:field="*{__${dataId}__}">
            <input th:each="data : ${hiddenList}" input type="hidden" th:field="*{__${data}__}">

            <div th:each="data : ${dataList}" class="form-group-row">
                <div class="col-sm-9">
                    <label th:for="${data.field}" th:text="${data.name}"></label>
                    <div th:if="${#lists.isEmpty(data.items) and #strings.isEmpty(data.model)}">
                        <input class="form-control" th:id="${data.field}"
                               th:type="${data.type == 'myDecimal'} ? 'number' : ${data.type}"
                               th:step="${data.type == 'myDecimal'} ? '0.01' : null"
                               th:field="*{__${data.field}__}"
                               th:required="${data.required == 'true'} ? 'required' : null"
                               th:disabled="${data.enabled == 'false'} ? 'disabled' : null"
                               th:title="${data.required == 'true'} ? 'Molimo Vas da popunite ovo polje.' : null"
                        >
                    </div>
                    <div th:unless="${#strings.isEmpty(data.model)}">
                        <select class="form-control" th:id="${data.field}" th:field="*{__${data.id}__}"
                                th:required="${data.required == 'true'} ? 'required' : null"
                                th:disabled="${data.enabled == 'false'} ? 'disabled' : null"
                                title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                            <option th:each="item : ${__${data.model}__}" th:value="${item[data.field]}"
                                    th:text="${item[data.option]}"></option>
                        </select>
                    </div>
                    <div th:if="${data.items != null and data.items.size() > 0}">
                        <select class="form-control" t
                                th:id="${data.field}"
                                th:field="*{__${data.field}__}"
                                th:required="${data.required == 'true'} ? 'required' : null"
                                th:disabled="${data.enabled == 'false'} ? 'disabled' : null"
                                th:multiple="${data.multi == 'true'} ? 'multiple' : null"
                                title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                            <th:block th:each="item : ${data.items}">
                                <option th:value="${item}" th:text="${item}"></option>
                            </th:block>
                        </select>
                    </div>
                    <br>
                </div>
            </div>
            <div class="fixed-bottom-buttons">
                <button th:if="${pathSave != ''}" type="submit" class="btn btn-primary">Spremi</button>
                <button th:if="${sendLink != ''}" type="submit" class="btn btn-primary"
                        onclick="return confirm('Jeste li sigurni da želite poslati nalog?');"
                        th:formaction="@{${sendLink}}">
                    Pošalji
                </button>
                <form th:if="${pathSave != ''}">
                    <button type="button" class="btn btn-secondary" th:onclick="showConfirmation()">Odustani</button>
                </form>
                <form th:if="${pathSave == ''}">
                    <button type="button" class="btn btn-secondary" th:onclick="window.location=[[${path}]]">
                        Povratak
                    </button>
                </form>
            </div>
            <div class="row">
                <br/><br/>
            </div>
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{${script}}"></script>

<script>
    // Funkcija za postavljanje visine padajućeg izbornika na temelju broja opcija
    function setDropdownHeight() {
    var reasonForUpdateElement = document.getElementById("reasonForUpdate");
    if (reasonForUpdateElement && reasonForUpdateElement.type !== 'hidden') {
        var dropdown = document.getElementById('reasonForUpdate');
        var numOptions = dropdown.options.length;
        dropdown.size = numOptions;
        }
    }

    // Poziv funkcije kada se stranica učita
    window.onload = setDropdownHeight;
</script>




<script>
    function showConfirmation() {
        if (confirm("Želite li prekinuti unos?")) {
            // Ako korisnik pritisne "OK", preusmjeri ih na putanju
            window.location = "[[${path}]]";
        } else {
            // Ako korisnik pritisne "Cancel", ne preusmjeravaj ih
            return false; // Dodajte ovo da spriječite preusmjeravanje
        }
    }



</script>

<script>
    document.getElementById('oib').addEventListener('blur', function(event) {
        // Dohvati vrijednost unesenog OIB-a
        var oibValue = document.getElementById('oib').value;
        // GET zahtjev
        // window.location = '/employees/check-oib';
        // POST zahtjev
        sendPostRequest(oibValue);
    });
function sendPostRequest(oib) {
    fetch('/employees/check-oib', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ oib: oib })
    }).then(response => {
        if (response.ok) {
            // Ako je POST zahtjev uspješan, preusmjeri na novi URL
            return response.text(); // Ovdje se dobiva URL kao tekst
        } else {
            // Ako POST zahtjev nije uspješan, ispiši grešku u konzoli
            console.error('Greška prilikom slanja POST zahtjeva:', response.statusText);
            return null;
        }
    }).then(url => {
        if (url) {
            // Ako je dobiven URL, preusmjeri na taj URL a ako je prazan ostani tu
            if (url != '') {
            window.location = url;
            }

        } else {
            // Ako nije dobiven URL, ispiši grešku u konzoli
            console.error('Nije dobiven URL kao odgovor na POST zahtjev.');
        }
    }).catch(error => {
        console.error('Greška prilikom slanja POST zahtjeva:', error);
    });
}



</script>
</body>
</html>
