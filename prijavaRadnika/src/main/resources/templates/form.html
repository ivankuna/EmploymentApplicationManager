<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Podatak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        * {  font-size: 14px; }


    </style>


</head>
<body>
<div class="content">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sustav za prijavu radnika - betaSoft (c)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name">not found</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Odjava</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-4">
    <br>
    <h4 th:text="${title}">Podatak</h4>
    <hr>
    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
    <form id="myForm" th:object="${class}" th:action="@{${path_save}}" method="POST">

        <input type="hidden" th:field="*{__${dataId}__}">

        <div th:each="data : ${dataList}" class="form-group">

            <label th:for="${data.field}" th:text="${data.name}"></label>

            <div th:if="${data.required == 'true'}">
                <div th:if="${#lists.isEmpty(data.items) and #strings.isEmpty(data.model)}">
                    <input th:type="${data.type}" class="form-control" th:id="${data.field}"
                           th:field="*{__${data.field}__}" required
                           title="Molimo Vas da popunite ovo polje.">
                </div>


                <div th:unless="${#strings.isEmpty(data.model)}">
                    <select class="form-control" th:id="${data.field}" th:field="*{__${data.id}__}" required
                            title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                        <option th:each="item : ${__${data.model}__}" th:value="${item[data.field]}"
                                th:text="${item[data.option]}"></option>
                    </select>
                </div>

                <!--  ITEMS -->
                <div th:if="${data.items != null and data.items.size() > 0}">
                    <select class="form-control" th:id="${data.field}"
                            th:field="*{__${data.field}__}" required
                            title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                        <option th:each="item : ${data.items}" th:value="${item}"
                                th:text="${item}"></option>
                    </select>
                </div>


            </div>


            <div th:if="${data.required == 'false'}">
                <div th:if="${#lists.isEmpty(data.items) and #strings.isEmpty(data.model)}">
                    <input th:type="${data.type}" class="form-control" th:id="${data.field}"
                           th:field="*{__${data.field}__}"
                    >
                </div>

                <div th:unless="${#strings.isEmpty(data.model)}">
                    <select class="form-control" th:id="${data.field}" th:field="*{__${data.id}__}"
                            title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                        <option th:each="item : ${__${data.model}__}" th:value="${item[data.field]}"
                                th:text="${item[data.option]}"></option>
                    </select>
                </div>

                <div th:if="${data.items != null and data.items.size() > 0}">
                    <select class="form-control" th:id="${data.field}"
                            th:field="*{__${data.field}__}"
                            title="Molimo Vas da odaberete vrijednost iz padajućeg izbornika.">
                        <option th:each="item : ${data.items}" th:value="${item}"
                                th:text="${item}"></option>
                    </select>
                </div>

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="${btnName}"></button>
            <button type="button" class="btn btn-secondary" th:onclick="window.location=[[${path_show}]]">Odustani
            </button>
        </div>
        <div class="row">
            <br/><br/>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
