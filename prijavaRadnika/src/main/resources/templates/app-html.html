        <td class="half-width" th:text="${data.name}">name</td>
        <td class="double-width" th:text="${class[data.field]}">data</td>

<script>
    $(document).ready(function () {
        $("td").each(function() {
            var originalText = $(this).text();
            if (/^\d{4}-\d{2}-\d{2}$/.test(originalText)) {
                var formattedDatum = moment(originalText).format("DD.MM.YYYY.");
                $(this).text(formattedDatum);
            } else if (originalText.toLowerCase() === 'true') {
                $(this).text('DA');
            } else if (originalText.toLowerCase() === 'false') {
                $(this).text('NE');
            }
        });
    });

</script>
