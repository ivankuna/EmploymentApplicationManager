<!DOCTYPE html>
<html lang="hr"

<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>Prikaz podataka</title>
    <style>
        * {  font-size: 15px; }
	    body {
		padding: 0px;
		}
		h4 {
		padding: 0px;
		}
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .small-width {
            width: 5%;
            text-align: center;
        }
        .half-width {
            width: 25%;
        }
        .double-width {
            width: 45%;
        }

    </style>
</head>
<body style="font-family:calibri">

<h4 th:text="${title}">Naslov</h4>


<table>
    <tr>
        <th class="small-width"></th>
        <th class="half-width">Podaci o poslodavcu</th>
        <th class="double-width">Opis</th>
    </tr>
    <tr>
        <th class="small-width">1.</th>
        <td class="half-width">Tvrtka</td>
        <td class="double-width" th:text="${companyName}">companyName</td>
    </tr>
    <tr>
        <th class="small-width">2.</th>
        <td class="half-width">OIB</td>
        <td class="double-width" th:text="${companyOib}">companyOib</td>
    </tr>
</table>
<br/>
<table id="myTable">
    <tr>
        <th class="small-width"></th>
        <th class="half-width">Podaci o radniku</th>
        <th class="double-width">Opis</th>
    </tr>
    <tr th:each="data : ${dataList}">
        <th class="small-width" th:text="${data.ordinal}">rb</th>
        <td class="half-width" th:text="${data.name}">name</td>
        <td class="double-width" th:text="${class[data.field]}">data</td>
    </tr>
</table>

<script>
    $(document).ready(function () {
        $("td").each(function() {
            var originalText = $(this).text();
            if (/^\d{4}-\d{2}-\d{2}$/.test(originalText)) {
                var formattedDatum = moment(originalText).format("DD.MM.YYYY.");
                $(this).text(formattedDatum);
            } else if (originalText.toLowerCase() === 'true') {
                $(this).text('DA');
            } else if (originalText.toLowerCase() === 'false') {
                $(this).text('NE');
            }
        });
    });

</script>
