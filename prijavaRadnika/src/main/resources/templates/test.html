<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker s gumbom</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
  $(document).ready(function() {
    $(".date-pick").datepicker({
      dateFormat: "dd.mm.yy",
      showOn: "both",
      buttonText: "Odaberi datum",
      onClose: function() {
        $(this).next('.date-trigger').focus(); // Focus on the next button after datepicker is closed
      }
    });

    $(".date-trigger").click(function() {
      $(this).prev('.date-pick').datepicker('show');
    });
  });
</script>
</head>
<body>

<h2>Odaberite datum:</h2>

<input type="text" class="date-pick" />
<button class="date-trigger">Otvori datepicker</button>

<input type="text" class="date-pick" />
<button class="date-trigger">Otvori datepicker</button>

<input type="text" class="date-pick" />
<button class="date-trigger">Otvori datepicker</button>

</body>
</html>
