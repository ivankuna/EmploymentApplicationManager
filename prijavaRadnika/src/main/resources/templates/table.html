<!DOCTYPE html>
<html lang="hr-HR"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <!--    <title th:text="${title}">Popis podataka</title>-->
    <title>Sustav radnici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="shortcut icon" type="image/png" sizes="16x16"
          href="https://betastudio.hr/betasoft/png/employee-16x16.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32"
          href="https://betastudio.hr/betasoft/png/employee-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://betastudio.hr/betasoft/png/employee-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://betastudio.hr/betasoft/png/employee-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://betastudio.hr/betasoft/png/employee-180x180.png">


    <style>

        * {
          font-size: 14px;
        }
        .fas {
           margin-right: 10px;
        }
        table.dataTable>thead .sorting::before,
        table.dataTable>thead .sorting_asc::before,
        table.dataTable>thead .sorting_desc::before,
        table.dataTable>thead .sorting_asc_disabled::before,
        table.dataTable>thead .sorting_desc_disabled::before {
            right: 0 !important;
            content: "" !important;
        }

         table.dataTable>thead .sorting::after,
         table.dataTable>thead .sorting_asc::after,
         table.dataTable>thead .sorting_desc::after,
         table.dataTable>thead .sorting_asc_disabled::after,
         table.dataTable>thead .sorting_desc_disabled::after {
            right: 0 !important;
            content: "" !important;
        }

         table.dataTable>thead>tr>th:not(.sorting_disabled),
         table.dataTable>thead>tr>td:not(.sorting_disabled) {
            padding-right: 0px !important;
            padding-left: 0px !important;
        }

         table.dataTable>thead>tr>th,
         table.dataTable>thead>tr>td {
            padding-right: 0px !important;
            padding-left: 0px !important;
        }
        .navbar {
          position: fixed;
          top: 0;
          z-index: 1000;
          width: 100%;
          background-color: #343a40; /* siva boja */
          padding: 10px 0;
          padding-left: 2px;
        }

        .navbar .nav-item {
          margin-right: 15px;
        }

        .navbar .nav-link {
          color: #fff; /* bijela boja */
          font-size: 14px;
        }

        .navbar .nav-link:hover {
          color: #f8f9fa; /* svijetlo siva boja */
        }
        body {
          padding-top: 50px; /* Dodatni padding na vrhu body elementa */
        }
          th {
            text-indent: 10px;
        }

    </style>
</head>
<body>
<div class="content">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 5px;">
        <a class="navbar-brand" href="#">Sustav radnici</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name">not found</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Odjava</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!-- TABLE -->
    <div class="col-md-12">
        <div class="container-fluid">
            <div class="row">
                <h5 th:text="${title}">Popis podataka</h5>

                <div class="col-md-12">
                    <hr>
                    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                </div>
                <div th:if="${addLink}" class="col-md-12">
                    <a th:href="@{${addLink}}" class="btn btn-primary" th:text="${addBtnText}">Dodaj</a>
                </div>
                <br>
                <div class="table-responsive">
                    <br>
                    <table id="myTable" class="table table-striped table-hover" data-locale="hr-HR">
                        <thead>
                        <tr>
                            <!--                            <th th:each="column : ${columnList}" th:text="${column.name}" class="text-center"></th>-->
                            <th th:each="column : ${columnList}" th:text="${column.name}"></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data : ${dataList}">
                            <!--                            <td th:each="column : ${columnList}" th:text="${data[column.field]}"  th:onclick="'window.location.href = \'' + @{${updateLink}(id=${data[columnList[0].id]})} + '\''">-->
                            <!--                            <td th:each="column : ${columnList}" th:text="${data[column.field]}" th:classappend="${#strings.equals(data[column.field], 'true') == false and #strings.equals(data[column.field], 'false') == false} ? 'text-center' : ''" th:onclick="'window.location.href = \'' + @{${updateLink}(id=${data[columnList[0].id]})} + '\''">-->
                            <td th:each="column : ${columnList}" th:text="${data[column.field]}"
                                th:onclick="'window.location.href = \'' + @{${updateLink}(id=${data[columnList[0].id]})} + '\''">


                            </td>

                            <!--                            <td>-->
                            <!--                                <div>-->
                            <!--                                    <a th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"-->
                            <!--                                       class="text-danger"-->
                            <!--                                       onclick="return confirm('Jeste li sigurni da želite obrisati?') ? true : false">-->
                            <!--                                        <i class="fas fa-trash-alt fa-1x"></i>-->
                            <!--                                    </a>-->

                            <!--                                    <a th:if="${pdfLink != ''" th:href="@{${pdfLink}(id=${data[columnList[0].id]})}"-->
                            <!--                                       onclick="return confirm('Jeste li sigurni da želite kreirati PDF?') ? true : false">-->
                            <!--                                        <i class="fas fa-file-pdf fa-1x"></i>-->
                            <!--                                    </a>-->
                            <!--                                    <a th:if="${showLink != ''}" th:href="@{${showLink}(id=${data[columnList[0].id]})}">-->
                            <!--                                        <i class="fas fa-list fa-1x"></i>-->
                            <!--                                    </a>-->

                            <!--                                </div>-->
                            <!--                            </td>-->

                            <td>
                                <div th:if="${tableName == 'users'}">

                                    <a th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"
                                       class="text-danger"
                                       onclick="return confirm('Jeste li sigurni da želite obrisati?') ? true : false">
                                        <i class="fas fa-trash-alt fa-1x"></i>
                                    </a>

                                    <a th:if="${pdfLink != ''}" th:href="@{${pdfLink}(id=${data[columnList[0].id]})}"
                                       onclick="return confirm('Jeste li sigurni da želite kreirati PDF?') ? true : false">
                                        <i class="fas fa-file-pdf fa-1x"></i>
                                    </a>

                                    <a th:if="${showLink != ''}" th:href="@{${showLink}(id=${data[columnList[0].id]})}">
                                        <i class="fas fa-list fa-1x"></i>
                                    </a>

                                </div>

                                <div th:if="${tableName == 'employees'}">

                                    <a th:if="${deleteLink != '' and !data[columnList[0].status]}"
                                       th:href="@{${deleteLink}(id=${data[columnList[0].id]})}"
                                       class="text-danger"
                                       onclick="return confirm('Jeste li sigurni da želite obrisati?') ? true : false">
                                        <i class="fas fa-trash-alt fa-1x"></i>
                                    </a>

                                    <a th:if="${pdfLink != '' and data[columnList[0].status]}"
                                       th:href="@{${pdfLink}(id=${data[columnList[0].id]})}"
                                       onclick="return confirm('Jeste li sigurni da želite kreirati PDF?') ? true : false">
                                        <i class="fas fa-file-pdf fa-1x"></i>
                                    </a>

                                    <a th:if="${showLink != ''}" th:href="@{${showLink}(id=${data[columnList[0].id]})}">
                                        <i class="fas fa-list fa-1x"></i>
                                    </a>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <br>
                    <a th:href="@{${path}}" class="btn btn-primary">Povratak</a>
                </div>
            </div>
        </div>
        <div class="row">
            <br/><br/>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript" th:src="@{${script}}"></script>

</body>
</html>
